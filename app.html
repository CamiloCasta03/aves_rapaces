<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aves Rapaces Colombia</title>
  <meta name="description"
    content="Mapa interactivo de la distribuci贸n de aves rapaces en Colombia. Descubre su h谩bitat, alimentaci贸n y caracter铆sticas." />
</head>

<body>
  <div id="app" class="relative w-full h-screen overflow-hidden bg-bg-light">
    <!-- Header Overlay -->
    <header class="absolute top-0 left-0 z-[1000] p-6 pointer-events-none">
      <div class="glass-panel px-6 py-4 rounded-full flex items-center gap-4 pointer-events-auto">
        <img src="/assets/logo.png" alt="Logo" class="w-8 h-8 object-contain">
        <h1 class="text-xl font-bold text-primary-700 tracking-tight">Aves Rapaces</h1>
      </div>
    </header>

    <!-- Map Container -->
    <div id="map" class="w-full h-full z-0 outline-none"></div>

    <!-- Bird Detail Sidebar (Hidden by default) -->
    <aside id="bird-sidebar"
      class="absolute top-0 right-0 z-[1000] h-full w-full md:w-[400px] transform translate-x-full transition-transform duration-500 ease-in-out pointer-events-none">
      <div
        class="glass-panel h-full m-4 rounded-3xl overflow-hidden flex flex-col pointer-events-auto shadow-2xl relative">

        <!-- Close Button -->
        <button id="close-sidebar"
          class="absolute top-4 right-4 z-10 p-2 bg-white/50 hover:bg-white rounded-full transition text-primary-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Bird Image -->
        <div class="h-1/3 relative">
          <img id="sidebar-image" src="" alt="Bird Image" class="w-full h-full object-cover">
          <div class="absolute bottom-0 w-full bg-gradient-to-t from-white via-white/80 to-transparent p-4">
            <span id="sidebar-family"
              class="text-xs font-bold text-primary-500 tracking-wider uppercase bg-primary-100 px-2 py-1 rounded-md">Familia</span>
          </div>
        </div>

        <!-- Content -->
        <div class="flex-1 p-6 overflow-y-auto">
          <h2 id="sidebar-title" class="text-3xl font-bold text-primary-700 mb-2 leading-tight">Nombre del Ave</h2>
          <h3 id="sidebar-scientific" class="text-lg text-text-muted italic mb-6">Scientific Name</h3>

          <div class="space-y-6">
            <div>
              <h4 class="text-sm font-bold text-primary-500 uppercase tracking-wider mb-1">Descripci贸n</h4>
              <p id="sidebar-description" class="text-text-main leading-relaxed">Description text goes here.</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="glass-panel p-4 rounded-xl bg-white/40">
                <h4 class="text-xs font-bold text-primary-500 uppercase tracking-wider mb-1">Ubicaci贸n</h4>
                <p id="sidebar-location" class="font-medium text-text-main">Departamento</p>
              </div>
              <div class="glass-panel p-4 rounded-xl bg-white/40">
                <h4 class="text-xs font-bold text-primary-500 uppercase tracking-wider mb-1">Alimentaci贸n</h4>
                <p id="sidebar-food" class="font-medium text-text-main">Food info</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer CTA (Optional) -->
        <div class="p-6 pt-0 space-y-2">
          <button
            class="w-full py-3 bg-primary-500 hover:bg-primary-700 text-white font-bold rounded-xl transition shadow-lg shadow-primary-500/30">
            Aprender M谩s
          </button>
          <button id="delete-bird-btn"
            class="hidden w-full py-3 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl transition shadow-lg shadow-red-500/30 flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Eliminar Especie
          </button>
        </div>
      </div>
    </aside>
    <!-- Add Bird FAB -->
    <button id="add-bird-btn"
      class="absolute bottom-8 right-8 z-[1000] p-4 bg-primary-500 hover:bg-primary-600 text-white rounded-full shadow-lg hover:shadow-primary-500/50 transition transform hover:scale-105 group pointer-events-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span
        class="absolute right-full mr-4 top-1/2 -translate-y-1/2 px-3 py-1 bg-white text-primary-700 text-sm font-bold rounded-lg shadow-md opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">
        Agregar Especie
      </span>
    </button>

    <!-- Add Bird Modal (Hidden) -->
    <div id="add-bird-modal"
      class="hidden absolute inset-0 z-[2000] flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
      <div
        class="glass-panel w-full max-w-lg max-h-[90vh] overflow-y-auto rounded-3xl p-8 relative animate-fade-in-up bg-white/90">

        <button id="close-modal-btn" type="button"
          class="absolute top-6 right-6 text-gray-500 hover:text-primary-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <h2 class="text-2xl font-bold text-primary-700 mb-6">Registrar Nueva Especie</h2>

        <form id="add-bird-form" class="space-y-4">
          <!-- Identity -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
              <label class="text-xs font-bold text-gray-500 uppercase">Nombre Com煤n</label>
              <input type="text" name="common_name" list="species-list" required placeholder="Ej. guila Real"
                class="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition">
              <datalist id="species-list"></datalist>
            </div>
            <div class="space-y-1">
              <label class="text-xs font-bold text-gray-500 uppercase">Nombre Cient铆fico</label>
              <input type="text" name="scientific_name" required placeholder="Ej. Spizaetus isidori"
                class="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition italic">
            </div>
          </div>

          <!-- Taxonomy -->
          <div class="space-y-1">
            <label class="text-xs font-bold text-gray-500 uppercase">Familia (Taxonom铆a)</label>
            <input type="text" name="family" required placeholder="Ej. Accipitridae (o crea una nueva)"
              list="families-list"
              class="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition">
            <datalist id="families-list">
              <option value="Accipitridae">
              <option value="Falconidae">
              <option value="Cathartidae">
              <option value="Pandionidae">
              <option value="Strigidae">
              <option value="Tytonidae">
            </datalist>
          </div>

          <!-- Description -->
          <div class="space-y-1">
            <label class="text-xs font-bold text-gray-500 uppercase">Descripci贸n</label>
            <textarea name="description" rows="3" required placeholder="Detalles de la especie..."
              class="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition"></textarea>
          </div>

          <!-- Food -->
          <div class="space-y-1">
            <label class="text-xs font-bold text-gray-500 uppercase">Alimentaci贸n</label>
            <input type="text" name="food" required placeholder="Ej. Mam铆feros medianos"
              class="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition">
          </div>

          <!-- Location -->
          <div class="space-y-2">
            <label class="text-xs font-bold text-gray-500 uppercase block">Ubicaci贸n</label>
            <div class="grid grid-cols-4 gap-2">
              <input type="text" name="department" placeholder="Departamento/Lugar"
                class="col-span-4 w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 outline-none">
              <input type="number" step="any" name="lat" id="form-lat" placeholder="Lat" required
                class="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 outline-none">
              <input type="number" step="any" name="lng" id="form-lng" placeholder="Lng" required
                class="w-full px-4 py-2 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary-500 outline-none">
              <button type="button" id="use-map-center-btn"
                class="flex items-center justify-center p-2 bg-indigo-100 text-indigo-700 rounded-xl hover:bg-indigo-200 transition"
                title="Usar Centro del Mapa">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
              <button type="button" id="pick-on-map-btn"
                class="flex items-center justify-center p-2 bg-primary-100 text-primary-700 rounded-xl hover:bg-primary-200 transition"
                title=" Seleccionar en Mapa">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                </svg>
              </button>
            </div>
            <p class="text-xs text-gray-400">Haz clic en "" para seleccionar directamente en el mapa.</p>
          </div>

          <!-- Image -->
          <div class="space-y-2">
            <label class="text-xs font-bold text-gray-500 uppercase">Foto del Ave</label>
            <input type="file" id="image-file-input" name="image_file" accept="image/*"
              class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-primary-100 file:text-primary-700 hover:file:bg-primary-200 transition cursor-pointer">
            <img id="image-preview" src="" alt="Vista previa"
              class="hidden w-full h-32 object-cover rounded-xl border border-gray-200">
            <input type="hidden" name="image" id="image-base64">
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full py-3 bg-gradient-to-r from-primary-500 to-indigo-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition transform">
            Guardar Especie
          </button>

        </form>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>

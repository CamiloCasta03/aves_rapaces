<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aves Rapaces Colombia - Inicio</title>
  <!-- Import same styles -->
  <script type="module" src="/src/main.js"></script>
  <!-- Note: main.js imports style.css, but connects to #app. We should make sure main.js doesn't crash if #app or #map is missing, or create a separate landing.js. 
         Better: I will just import style.css directly here and create a small inline script or landing.js -->
</head>

<body class="bg-gray-50 overflow-x-hidden">

  <!-- Hero Section -->
  <div
    class="relative w-full h-screen flex flex-col items-center justify-center text-center p-6 bg-gradient-to-br from-indigo-50 to-purple-100">

    <!-- Abstract Background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-20 -left-20 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
      </div>
      <div
        class="absolute top-0 -right-4 w-96 h-96 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
      </div>
      <div
        class="absolute -bottom-8 left-20 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
      </div>
    </div>

    <div class="z-10 flex flex-col items-center max-w-2xl animate-fade-in-up">
      <img src="/assets/logo.png" alt="Aves Rapaces Logo" class="w-24 h-24 mb-6 drop-shadow-lg">

      <h1 class="text-5xl md:text-7xl font-bold text-primary-700 mb-4 tracking-tight">
        Aves Rapaces <br>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary-500 to-accent-gold">Colombia</span>
      </h1>

      <p class="text-lg md:text-xl text-text-muted mb-8 italic">
        Descubre la majestuosidad de los cielos colombianos. Un viaje interactivo por nuestros departamentos.
      </p>

      <a href="/app.html"
        class="group relative px-8 py-4 bg-primary-500 text-white font-bold text-lg rounded-full shadow-xl hover:shadow-2xl hover:bg-primary-700 transition transform hover:-translate-y-1">
        <span class="flex items-center gap-2">
          Explorar Mapa
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
        </span>
      </a>
    </div>

    <!-- Float Cards (Teasers) -->
    <div class="absolute bottom-10 flex gap-4 overflow-hidden opacity-50 hover:opacity-100 transition duration-500">
      <div class="glass-panel p-2 rounded-xl w-32 text-xs text-center">
        <span class="block font-bold text-primary-700">Águila Harpía</span>
        <span class="text-text-muted">Amazonas</span>
      </div>
      <div class="glass-panel p-2 rounded-xl w-32 text-xs text-center">
        <span class="block font-bold text-primary-700">Cóndor</span>
        <span class="text-text-muted">Andes</span>
      </div>
    </div>
  </div>

  <!-- Inline styles for animations since we're not using full Tailwind build config for custom anims yet -->
  <style>
    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <!-- Import CSS explicitly -->
  <link rel="stylesheet" href="/src/style.css">
</body>

</html>
